<!DOCTYPE html>
<html lang="en">
<head>
    <title>Customer Login - Car Rental</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center bg-no-repeat bg-[url('car.jpg')] h-screen flex items-center justify-center min-h-screen bg-blue-500">
    <div class="w-full max-w-md p-6 bg-white bg-opacity-20 backdrop-blur-md rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center text-black">Customer Login</h2>
        <form class="mt-4">
            <div class="mb-4">
                <label class="block text-sm font-medium text-black" for="name">Name</label>
                <input type="text" id="name" class="w-full px-4 py-2 mt-1 border rounded-lg bg-white bg-opacity-50 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your name">
            </div>
        
            <div class="mb-4">
                <label class="block text-sm font-medium text-black" for="email">Email</label>
                <input type="email" id="email" class="w-full px-4 py-2 mt-1 border rounded-lg bg-white bg-opacity-50 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your email">
            </div>
        
            <div class="mb-4">
                <label class="block text-sm font-medium text-black" for="password">Password</label>
                <input type="password" id="password" class="w-full px-4 py-2 mt-1 border rounded-lg bg-white bg-opacity-50 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your password">
            </div>
        
            <div class="mb-4">
                <label class="block text-sm font-medium text-black" for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" class="w-full px-4 py-2 mt-1 border rounded-lg bg-white bg-opacity-50 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Confirm your password">
            </div>

            <div class="flex justify-center">  
                <button type="submit" class="py-2 px-6 text-white bg-blue-500 rounded-lg hover:bg-blue-600 transition duration-300">Register</button>
            </div>
            <br>
            <class= " mt-4 text-sm text-center text-black"> Already  have an account? <a href="#" class="text-blue-300 hover:underline">Login</a></p>
        </form>
    </div>
    <script src="reg.js"></script>

</body>
</html>
