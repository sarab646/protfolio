<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Sportify</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Navbar -->
  <header class="flex justify-between items-center px-8 py-4 bg-black/70">
    <div class="text-xl font-bold">SPORTIFY</div>
    <nav class="space-x-6 hidden md:flex">
      <a href="index.html" class="hover:text-cyan-400">Home</a>
      <a href="gear.html" class="hover:text-cyan-400">Gear</a>
      <a href="brands.html" class="hover:text-cyan-400">Brands</a>
      <a href="about.html" class="hover:text-cyan-400">About</a>
      <a href="contact.html" class="text-cyan-400 font-semibold">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="relative h-64 bg-cover bg-center flex items-center justify-center" style="background-image: url('https://images.unsplash.com/photo-1520975918311-43d6f875ff6e');">
    <div class="bg-black/60 w-full h-full absolute inset-0"></div>
    <div class="relative z-10 text-center">
      <h1 class="text-4xl md:text-5xl font-bold">Get In Touch</h1>
      <p class="text-gray-300 mt-2">Weâ€™d love to hear from you!</p>
    </div>
  </section>

  <!-- Contact Form -->
  <section class="px-6 md:px-16 py-12 max-w-4xl mx-auto">
    <h2 class="text-3xl font-semibold mb-6">Contact Us</h2>
    <form class="space-y-6 bg-gray-800 p-6 rounded-md shadow-lg">
      <div>
        <label class="block text-gray-300 mb-1" for="name">Name</label>
        <input type="text" id="name" name="name" class="w-full bg-gray-700 border border-gray-600 rounded-md p-2 text-white" required>
      </div>
      <div>
        <label class="block text-gray-300 mb-1" for="email">Email</label>
        <input type="email" id="email" name="email" class="w-full bg-gray-700 border border-gray-600 rounded-md p-2 text-white" required>
      </div>
      <div>
        <label class="block text-gray-300 mb-1" for="message">Message</label>
        <textarea id="message" name="message" rows="5" class="w-full bg-gray-700 border border-gray-600 rounded-md p-2 text-white" required></textarea>
      </div>
      <button type="submit" class="bg-cyan-500 text-black px-6 py-2 rounded-md hover:bg-cyan-400 transition">
        Send Message
      </button>
    </form>
  </section>

  <!-- Info Section -->
  <section class="px-6 md:px-16 py-8 max-w-4xl mx-auto text-gray-300">
    <h3 class="text-2xl font-semibold mb-4">Other Ways to Reach Us</h3>
    <p><strong>Email:</strong> support@sportify.com</p>
    <p><strong>Phone:</strong> +1 (555) 123-4567</p>
    <p><strong>Address:</strong> 123 Fitness Avenue, New York, NY, USA</p>
  </section>

  <!-- Footer -->
  <footer class="bg-black/70 text-gray-400 text-sm py-6 px-8 text-center">
    &copy; 2025 Sportify. All rights reserved.
  </footer>
